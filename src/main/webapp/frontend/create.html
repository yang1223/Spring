<script>
(function() {
	'use strict';
	$('#create').on('click', function(e){
		e.preventDefault();
		console.log("click!");

		var title = $('#title').val();
		var location = $('#location').val();
		var reward = $('#reward').val();
		var startYear = $('#start-year').val();
		var startMonth = $('#start-month').val();
		var startDay = $('#start-day').val();
		var endYear = $('#deadline-year').val();
		var endMonth = $('#deadline-month').val();
		var endDay = $('#deadline-day').val();
		var content = $('#comment').val();
		var userID = localStorage.userID;

		var requestData = {};
		requestData['title'] = title;
		requestData['location'] = location;
		requestData['reward'] = reward;
		requestData['startYear'] = startYear;
		requestData['startMonth'] = startMonth;
		requestData['startDay'] = startDay;
		requestData['endYear'] = endYear;
		requestData['endMonth'] = endMonth;
		requestData['endDay'] = endDay;
		requestData['content'] = content;
		requestData['userID'] = userID;

		$.ajax({
			url: 'api/mission',
			contentType: 'application/json',
			type: 'POST',
			dataType:'json',
			data: requestData,
			success: function(result){
				result = JSON.parse(result);
				console.log(result);
			}
		})
		console.log(requestData);

	});
}());


</script>
